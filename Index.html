<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
  div {
    width: 60%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: none;
  border-radius: 4px;
  box-sizing: border-box;  
}

h1 {
  text-align: center;
  text-transform: uppercase;
  color: black;
}
p{
  text-align: center;
  text-transform: none;
  color:blue
}
  body {
    font-family: Arial, sans-serif;
    background-color: #11a8da;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: center;
   height: center; 
  }
  .dark-mode {
  background-color: black;
  color: white;
}
  
  .form-container {
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .form-group {
    margin-bottom: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    
  }
  
button{
  background-color: #0cb463;
  color: black;
  padding: 10px 20px;
  margin: 20px 9px;
  border: none;
  cursor: pointer;
  width: 100%
  
}
.round-button {
  border-radius: 70%;
  background-color: blue;
  transition: transform o.2;
  cursor: pointer;
}

.round-button:hover {
  transform: scale(1.1); /* Increase the size on hover */
  background-color: red;
}
dark-mode {
  background-color: black;
  color: white;
}

.dark-mode-toggle {
  background-color: #333; /* Dark background color */
  color: white; /* Text color */
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 8px; /* Add some round corners */
}

.dark-mode-toggle:hover {
  background-color: #555; /* Dark background color on hover */
}

</style>
</head>
<body>
  <div>
    <form>
    <h1>
    Login Form  
    </h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>,
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="phone-no">Phone Number:</label>
        <input type="tel" id="phone-no" name="phone-no" required>
        <br>
        <br>
        <label for="country">country:</label>
        <input type="tel" id="country" name="country" required>
        <br>
        <br>
        <title>Round Edges Submit Button</title>
        <button type="submit" class="round-button">Submit</button>
       <button onclick="myFunction()" class="dark-mode-toggle">Toggle Dark Mode</button>
      <br>
      <br>
      <p>
        forgot-password?
      </p>
      <hr>
    </form>
  </div>
  <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
</body>
</html>
